<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>East of Nowhere Map Selection</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src="https://kit.fontawesome.com/d72363c0a2.js" crossorigin="anonymous"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" type="text/css">
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css" type="text/css">
<style>
    h1, h2 {text-align: center;}
    body { margin: 0; padding: 0; }
    #map { 
        position: relative; 
        height: 600px;
        /* position: absolute;
        top: 0;
        bottom: 0; */
        width: 100%; 
        }
        .calculation-box {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
    }
    p {
        font-family: 'Open Sans';
        margin: 0;
        font-size: 13px;
    }
    button {
        display: block;
        margin: auto;
    }
</style>
</head>
<body>
    <h1>East of Nowhere</h1>
    <h2> Select what part of the world you want to make a map of.</h2>
<div id="map"></div>
<div class="calculation-box">
    <p>Click the map to select where you want your map made.<br>
    When you complete, click the <i class="fa-regular fa-circle-dot" style="color: #FFD43B;"></i></p>
    <div id="calculated-area"></div><br>
    <button onclick="captureAndCacheScreenshot()">Save Selected Area</button>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamRzY2hhcmYiLCJhIjoiY2p0ZHY4enNpMGg5ODN5cDdzajF2OWxsdCJ9.rv3Me2cIGTgBNQf4SqY6tw';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jdscharf/cm8ara9ol007901qrhf333dnv',
        projection: 'globe', // Display the map as a globe
        zoom: 1.5,
        center: [30, 15]
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.scrollZoom.enable();
    map.scrollZoom.setWheelZoomRate(3); // Adjust for faster/slower zooming


    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    // The following values can be changed to control rotation speed:

    // At low zooms, complete a revolution every two minutes.
    const secondsPerRevolution = 240;
    // Above zoom level 5, do not rotate.
    const maxSpinZoom = 5;
    // Rotate at intermediate speeds between zoom levels 3 and 5.
    const slowSpinZoom = 3;

    let userInteracting = false;
    const spinEnabled = true;

    function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
            let distancePerSecond = 360 / secondsPerRevolution;
            if (zoom > slowSpinZoom) {
                // Slow spinning at higher zooms
                const zoomDif =
                    (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
                distancePerSecond *= zoomDif;
            }
            const center = map.getCenter();
            center.lng -= distancePerSecond;
            // Smoothly animate the map over one second.
            // When this animation is complete, it calls a 'moveend' event.
            map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
    }

    // Pause spinning on interaction
    map.on('mousedown', () => {
        userInteracting = true;
    });
    map.on('dragstart', () => {
        userInteracting = true;
    });

    // When animation is complete, start spinning if there is no ongoing interaction
    map.on('moveend', () => {
        spinGlobe();
    });

    spinGlobe();

    // Trying to add bounding box code
    const draw = new MapboxDraw({
        displayControlsDefault: false,
        // Select which mapbox-gl-draw control buttons to add to the map.
        controls: {
            polygon: true,
            trash: true
        },
        // Set mapbox-gl-draw to draw by default.
        // The user does not have to click the polygon control button first.
        defaultMode: 'draw_polygon'
    });
    map.addControl(draw);

    map.on('draw.create', updateArea);
    map.on('draw.delete', updateArea);
    map.on('draw.update', updateArea);

    function updateArea(e) {
        const data = draw.getAll();
        const answer = document.getElementById('calculated-area');
        if (data.features.length > 0) {
            const area = turf.area(data);
            // Restrict the area to 2 decimal points.
            const rounded_area = Math.round(area * 100) / 100;
            answer.innerHTML = `<p><strong>${rounded_area}</strong></p><p>square meters</p>`;
        } else {
            answer.innerHTML = '';
            if (e.type !== 'draw.delete')
                alert('Click the map to draw a polygon.');
        }
    }

    // Adding search bar
    const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl,
    placeholder: 'Search for a location...',
    marker: true,
    zoom: 12
});

map.addControl(geocoder, 'top-left');

// Function to capture and cache screenshot
async function captureAndCacheScreenshot() {
    const canvas = map.getCanvas(); // Get the map's canvas
    const dataUrl = canvas.toDataURL('image/png'); // Convert to Base64

    // Convert data URL to Blob
    const blob = await (await fetch(dataUrl)).blob();

    // Open the browser cache
    const cache = await caches.open('map-screenshots');

    // Add the image to the cache
    await cache.put('/latest-map-screenshot.png', new Response(blob));

    console.log('Screenshot saved to cache!');
}

</script>

</body>
